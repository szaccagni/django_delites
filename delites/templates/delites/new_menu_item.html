{% extends 'delites/layout.html' %}

{% block content %}

<h2>New Menu Item</h2>

<form action="{% url 'newRecipe' %}" method="POST">
    {% csrf_token %}
    <div class="form_container">
        <div class="form_line">
            <label for="menu_item">Item Name: </label>
            <input type="text" id="menu_item" name="menu_item">
        </div>
        <div class="form_line">
            <label for="menu_item">Item Price: </label>
            <input type="number" id="item_price" name="item_price">
        </div>
        <div class="form_line">
            <input type="submit" value="add item">            
        </div>
    </div>
</form>

{% endblock%}
